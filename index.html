<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zine Rodeo</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: serif;
      font-size: 16px;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-family: serif;
      font-size: 16px;
    }

    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    form {
      width: 300px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 5px 15px;
      font-family: inherit;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>welcome to zine rodeo!</h1>

  <img src="image.png" alt="zine rodeo image">

  <p>if you want a zine fill out the form<br>
  below and i’ll send you one.<br>
  that’s it.</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="address" placeholder="Mailing Address" required>
    <button type="submit">submit</button>
  </form>

</body>
</html>
